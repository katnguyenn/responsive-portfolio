  <main>

  
    <h1 class="h1-responsive font-weight-bold text-center my-4">Contact</h1>
   
    <p class="text-center w-responsive mx-auto mb-5">Do you have any questions? Please do not hesitate to contact me directly.</p>

    <section class="row">

      
        <article class="mx-auto">
            <form action="#" style="width: 480px;" name="contact-form" method="POST">

             
                <section class="row">          
                    <div class="col-md-6">
                        <div class="md-form mb-4">
                            <input type="text" name="name" class="form-control" placeholder="Name" required>
                        </div>
                    </div>
                  
                    <div class="col-md-6">
                        <div class="md-form mb-4">
                            <input type="text" name="email" class="form-control" placeholder="Email" required>
                        </div>
                    </div>
                
                </section>
            
                <section class="row">
                    <div class="col-md-12">
                        <div class="md-form mb-4">
                            <input type="text" name="subject" class="form-control" placeholder="Subject" required>
                        </div>
                    </div>
                </section>
              
                <section class="row">
                    <div class="col-md-12">
                        <div class="md-form mb-4">
                            <input type="text" name="message" class="form-control" placeholder="Message" required>
                        </div>

                    </div>
                </section>

            </form>

            <div class="text-center text-md-center">
                <button type="button" class="btn btn-outline-info"><a href="index.html">Send</a></button>
            </div>
              
        </article>
    </section>
</main>
